<form [formGroup]="productForm">
<div class="form-group">
  <label for="inputIva" class="form-label">Iva</label>
  <input formControlName="iva" type="iva" class="form-control" id="iva" placeholder="Iva">
</div>
<div class="form-group">
  <label for="inputPvp" class="form-label">PVP</label>
  <input formControlName="pvp" type="pvp"  class="form-control" id="exampleFormControlInput1" placeholder="PVP">
</div>
<div class="form-group">
  <label for="inputDiscount" class="form-label">Discount</label>
  <input formControlName="discount" type="discount" class="form-control" id="exampleFormControlInput1" placeholder="Discount">
</div>
<button type="submit" class="btn btn-primary" (click)="createProduct()">Submit</button>
</form>

<p>{{ productValue }}</p>

<button type="submit" class="btn btn-primary" (click)="getAllProducts()">Get All Products</button>

<app-table [products]="products" ></app-table>
